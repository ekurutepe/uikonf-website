---
layout: page
---
{% assign first_post = site.posts | first %}

 <article class="author-post uk-comment">
    <header class="uk-comment-header">
        {% if first_post.author %}
        <img class="uk-comment-avatar" src="{{ site.baseurl }}/static/images/{{ site.authors[first_post.author].thumbImg }}" alt="{{ site.authors[first_post.author].name }}">
        <h4 class="uk-comment-title" itemprop="author" itemscope itemtype="http://schema.org/Person"><a href="{{ site.authors[first_post.author].twitter }}"><span itemprop="name">{{ site.authors[first_post.author].name }}</span></a></h4>
        {% endif %}
        <div class="uk-comment-meta" itemprop="datePublished">{{ first_post.date | date: "%b %-d, %Y" }}</div>        
    </header>
</article>
<article class="uk-article">
  <h1 class="post-title" itemprop="name headline">{{ first_post.title }}</h1>

		{{ first_post.content }}

</article>
