---
layout: page
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
   <article class="author-post uk-comment">
	    <header class="uk-comment-header">
	        {% if page.author %}
        	<img class="uk-comment-avatar" src="{{ site.baseurl }}/static/images/{{ site.authors[page.author].thumbImg }}" alt="{{ site.authors[page.author].name }}">
	        <h4 class="uk-comment-title" itemprop="author" itemscope itemtype="http://schema.org/Person"><a href="{{ site.authors[page.author].twitter }}"><span itemprop="name">{{ site.authors[page.author].name }}</span></a></h4>
	        {% endif %}
	        <time datetime="{{ page.date | date_to_xmlschema }}" class="uk-comment-meta" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>
	    </header>
	</article>
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
